<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인기영화 리스트</title>
    <link href="./style/movie.css" rel="stylesheet" />
    <!-- css CDN 및 링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- JS  링크 -->
    <style>
        @import "./style/reset.css";
        @import "./style/movie.css";
    </style>
</head>

<body>
    <!-- 조민수시작퐁인트 -->
    <div class="totalhead">
        <div class="topcontent">
            <header>
                <h1>영화 검색사이트</h1>
            </header>
        </div>
        <!-- 탑컨텐츠 끝나는 디브-->

        <!-- 신이지니 시작 -->
        <div class="category_box">
            <div class="dropdown">
                <button id="dropdown_btn" class="btn btn-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    전체 카테고리
                </button>
                <ul id="dropdown_box" class="dropdown-menu">
                    <!-- 장르 목록 들어갈 부분 -->
                </ul>
            </div>
        </div>
        <!-- 신이지니 끝 -->

        <!-- 검색창 시작 디브 -->
        <div class="searchbar">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="영화이름을 검색하세요" aria-label="Search"
                            id="searchInput">
                        <button class="btn btn-outline-success" id="searchbtn" type="submit">검색</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <!-- 검색창 끝나는 디브 -->

    <!-- update : 2024 - 05 - 07
         작성자 : 윤동협          -->
    <!-- 메인 슬라이드 -->
    <div class="movie_slide">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators"></div>
            <div class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- ----------------구분선----------------- -->

    <!-- 전체 바디카드 디브-->
    <div class="movieCard" id="movieCard">
        <!-- 카드가 들어갈 곳 -->
    </div>

    <!-- 전체 바디카드 끝나는 디브-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./src/script.js"></script>
</body>

</html>
